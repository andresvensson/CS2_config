// OTHER BINDS
bind "f" "+voicerecord"
bind "t" "+lookatweapon"
bind "mouse4" +spray_menu
bind "p" "toggle volume 0.008 0.98"
bind "o" "say gg"
bind "h" "sv_cheats 1; noclip"


// SETTINGS
+cl_show_team_equipment
// pre-load assets
+cl_forcepreload 1

// enable and toggle crosshair recoil
cl_crosshair_recoil 1
bind "i" "toggle cl_crosshair_recoil 0 1"

// hold my wine
ui_vanitysetting_loadoutslot_t grenade3
// ct with riot shield
ui_vanitysetting_loadoutslot_ct heavy5

// green hud color
cl_hud_color 12

// CONSOLE
developer "1"
con_enable "1"
bind "`" "toggleconsole"

// CROSSHAIR (red one)
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"


// MOUSE SENSITIVITY
sensitivity 0.74
